BUILD:
- aarch64-conda_cos7-linux-gnu
CONDA_BUILD_SYSROOT:
- /opt/MacOSX10.10.sdk
c_compiler:
- gcc
c_compiler_version:
- '7'
cdt_arch:
- aarch64
cdt_name:
- cos7
channel_sources:
- conda-forge,c4aarch64,defaults
channel_targets:
- conda-forge main
cxx_compiler:
- gxx
cxx_compiler_version:
- '7'
docker_image:
- condaforge/linux-anvil-aarch64
lz4_c:
- 1.8.3
pin_run_as_build:
  lz4-c:
    max_pin: x.x.x
  xz:
    max_pin: x.x
  zlib:
    max_pin: x.x
target_platform:
- linux-aarch64
xz:
- '5.2'
zlib:
- '1.2'
